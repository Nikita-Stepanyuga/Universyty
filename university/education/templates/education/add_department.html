{% extends "layout/base_form.html" %}

{% block title %}Добавление кафедры{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Добавление кафедры</h1>
        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.faculty.id_for_label }}" class="form-label">Факультет:</label>
                    {{ form.faculty }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Название кафедры:</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.head_teacher.id_for_label }}" class="form-label">Заведующий кафедрой:</label>
                    {{ form.head_teacher }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
