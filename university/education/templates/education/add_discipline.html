{% extends "layout/base_form.html" %}

{% block title %}Добавление дисциплины{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Добавление дисциплины</h1>
        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Название дисциплины:</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.department.id_for_label }}" class="form-label">Кафедра:</label>
                    {{ form.department }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
