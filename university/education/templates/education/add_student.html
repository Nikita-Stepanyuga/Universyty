{% extends "layout/base_form.html" %}

{% block title %}Добавление студента{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Добавление студента</h1>
        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя:</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия:</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.patronymic.id_for_label }}" class="form-label">Отчество:</label>
                    {{ form.patronymic }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.group.id_for_label }}" class="form-label">Группа:</label>
                    {{ form.group }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.status.id_for_label }}" class="form-label">Статус:</label>
                    {{ form.status }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
