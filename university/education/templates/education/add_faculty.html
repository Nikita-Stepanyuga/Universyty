{% extends "layout/base_form.html" %}

{% block title %}Добавление факультета{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Добавление факультета</h1>
        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Название факультета:</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.faculty_head.id_for_label }}" class="form-label">Заведующий факультетом:</label>
                    {{ form.faculty_head }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.university.id_for_label }}" class="form-label">Университет:</label>
                    {{ form.university }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
