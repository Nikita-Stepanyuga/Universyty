{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Создание{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-white">
            <div class="container">
                <a class="navbar-brand text-dark" href="{% url 'university_main' %}">Университет</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="#navbarNav">
                    <ul class="navbar-nav nav-buttons">
                        <li class="nav-item"><a class="btn me-2" href="{% url 'add_student' %}">Добавить студента</a></li>
                        <li class="nav-item"><a class="btn me-2" href="{% url 'add_teacher' %}">Добавить преподавателя</a></li>
                        <li class="nav-item"><a class="btn me-2" href="{% url 'add_faculty' %}">Добавить факультет</a></li>
                        <li class="nav-item"><a class="btn me-2" href="{% url 'add_group' %}">Добавить группу</a></li>
                        <li class="nav-item"><a class="btn me-2" href="{% url 'add_department' %}">Добавить кафедру</a></li>
                        <li class="nav-item"><a class="btn me-2" href="{% url 'add_discipline' %}">Добавить дисциплину</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <div class="card shadow p-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% block extra_content %}{% endblock %}


</body>
</html>
